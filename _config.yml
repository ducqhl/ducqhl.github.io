# Site
title: Đức Lê
bio: "Nếu mày giống tao, đã từng thấy mình trong một ngoại hình khiêm tốn, tính cách khép kín và dễ tự ti, cảm giác lạc lõng trong một thế giới cô độc. Đọc blog này khi nghĩ mày không thể sống tốt hơn, mày éo còn muốn quan tâm và đang tìm cái gì đó 18+ nhưng tốt cho sức khoẻ."
description: "Đây là nơi mình viết những đạo lý dạy đời cho mấy thằng khốn đốn như mình đọc để ước mong một ngày được giác ngộ. Là dân IT, vốn dĩ bây đã kém về giao tiếp xã hội, nên chậm phát triển con người bên trong. Để thay đổi, mày phải gặp gỡ nhiều người hơn, học hỏi nhiều hơn từ trải nghiệm thực tế, đọc nhiều sách hơn và thực hành nhiều hơn những tri thức học được. Mình là một thằng đàn ông với khát vọng vươn lên đỉnh cao, để tận hưởng cuộc sống tự do và trải nghiệm thú vị mình viêt blog này vừa là cho bản thân, vừa là chia sẽ cho những người con IT còn đang lạc lối và mông lung."
